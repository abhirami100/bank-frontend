<div class="bordr">

<div id="log">
    
    <h1>
      Register
    </h1>
    <form (ngSubmit)="register()" [formGroup]="registerForm">
        <div>
            <input name="uname" formControlName="uname" type="text" placeholder="Username"><br><br>
  
          </div>
          <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color:white ;"> Invalid Username</div>
        <div>
          <input name="acno" formControlName="acno" type="text" placeholder="Account Number"><br><br>

        </div>
        <div *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors" style="color:white ;">Invalid Account Number</div>

        

        <div>
          <input name="pswd" formControlName="pswd" type="password" placeholder="Password"><br><br>

        </div>
        <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" style="color:white ;">Invalid Password</div>
        


        



      <div class="btn">
        <button type="submit">Register</button>
        <span id="p1">Already User? Click here to <a href="">login</a>
        </span>

     
      </div>
    </form>
  </div>
  </div>
